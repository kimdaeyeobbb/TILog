<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
<h2>클릭하면 카운터가 올라갑니다.</h2>
<div id="app">
	<p>{{count}}회</p>
	<!-- v-on:이벤트명 -->
	<button v-on:click="count++">카운터1</button>
	<!-- @: v-on역할 -->
	<button @click="countUp">카운터2</button>
</div>
<script>
	const { createApp } = Vue;
	createApp({
		data() {
			return {
				count: 0,
			};
		},
		// 최상위 컴포넌트인 createApp의 멤버로 처리
		/* method: 필요할 때 바로바로 호출할 수 있는 함수로서의 역할을함. 이벤트 처리를할때 method속성과 함께 사용 */
		methods: {
			countUp: function () {
				this.count++; // this.으로 접근해야 함
			},
		},
	}).mount("#app");
</script>
</body>
</html>

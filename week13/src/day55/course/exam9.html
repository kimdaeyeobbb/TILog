<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Vue.js sample</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
	<h2>이미지 출력을 라디오버튼으로 변경</h2>
	<!-- 서버에서 전송시킬 목적이 아니면 input 태그에 name 속성이 없어도 됨 -->
	<!-- fileName의 속성의 값으로 value 속성의 값이 들어감 -->
	<label
	><input type="radio" value="images/docker.png" v-model="fileName" />
		기술1</label
	><br />
	<label
	><input type="radio" value="images/kubernetes.png" v-model="fileName" />
		기술2</label
	><br />
	<p>{{ fileName.split("/")[1] }} 선택</p>
	<p>
		<img v-bind:src="fileName" width="100" />
	</p>

	<hr />
	<h2>문자열이 선택한 색으로 변경</h2>

	<!-- v-model 지시자 사용 -->
	<select v-model="myColor1">
		<!-- disabled -> 선택이 안되도록 만듦 -->
		<option disabled value="">색을 선택해 주세요</option>
		<option>red</option>
		<option>green</option>
		<option>blue</option>
		<option>orange</option>
		<option>brown</option>
	</select>
	<p v-bind:style="{color: myColor1}">
		선택한 색상은 {{ myColor1 }} 입니다.
	</p>
	<hr />
	<h2>복수의 선택을 배열로 처리</h2>
	<select v-model="myColor2" multiple style="width: 150px">
		<option>red</option>
		<option>green</option>
		<option>blue</option>
		<option>orange</option>
		<option>brown</option>
	</select>
	<p>선택한 색은 {{ myColor2 }}　입니다.</p>
	<hr />
	<h2>모두 입력 후 표시</h2>
	<!-- v-bind는 입력할 때마다 실시간으로 반영됨. -->
	<!-- 이와 달리 v-model.lazy은 입력이 마치고 나서 포커스가 빠지면 binding을 함 -->
	<!-- lazy 필터를 적용해서 뒤늦게 반영시킴 -->
	<input v-model.lazy="myText" size="50" />
	<p>입력후 표시「{{ myText }}」</p>
</div>
<script>
	const { createApp } = Vue;
	createApp({
		data() {
			return {
				fileName: "",
				myColor1: "",
				myColor2: "",
				myText: "",
			};
		},
	}).mount("#app");
</script>
</body>
</html>

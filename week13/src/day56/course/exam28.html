<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="style.css" >
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
        <h2>컴포넌트에 값을 전달하기</h2>
		<div id="app">
<!--			여기서 프로퍼티 속성명 사용할 때 소문자로 바꾸고 케밥케이스를 사용해야 함-->
			<my-component my-name="둘리"></my-component>
			<my-component my-name="또치"></my-component>
			<my-component></my-component>
		</div>
        <script>
            const  {createApp}  = Vue;

            const MyComponent = {
				template: '<p class="my-comp">나는 {{ myName }} 입니다.</p>',
				props: {  // properties
					myName: String  // myName => 속성명. javaScript 객체 등록.
				}
			}
			createApp({
					components: {
					    'my-component': MyComponent
				    }
			}).mount('#app');
        </script>
		<style>
			.my-comp {
				width: 300px;
				background-color: #ffffe0;
				border: solid;
				border-color: darkorange;
				border-radius: 8px;
				padding: 8px;
			}
		</style>        
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>디폴트 이벤트 핸들러</h1>
<hr>
<!--인라인이벤트 모델 - 마지막에 return false 기재해서 default handler가 수행하지 못하도록 함-->
<!--a 태그는 클릭이벤트에 대한 핸들러-->
<a href="http://www.w3schools.com/" onclick="test1(); return false;">HTML5 학습하기(인라인)</a><hr>
<a id="t1" href="http://www.w3schools.com/">HTML5 학습하기(고전)</a><hr>
<a id="t2" href="http://www.w3schools.com/">HTML5 학습하기(표준)</a>
<script>

// 인라인이벤트모델
function test1() {
	alert("인라인이벤트모델 버튼 클릭");	
}

// 마지막에 return false 기재해서 default handler가 수행하지 못하도록 함
function test2() {
	alert("고전이벤트모델 버튼 클릭");	
	return false;
}

// prevent.Default(); 기재해서 default handler가 수행하지 못하도록 함
function test3(e) {
	e.preventDefault();
	alert("표준이벤트모델 버튼 클릭");	
}
var link1 = document.querySelector("#t1");
var link2 = document.getElementById("t2");
link1.onclick = test2;  // 고전
link2.addEventListener("click", test3);



</script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <body>
    <h1>DOM 프로그래밍</h1>
    <hr />
    <button onclick="update(1);">innerHTML</button>

    <button onclick="update(2);">textContent</button>
    <button onclick="update(3);">innerHTML로 추가</button><br />
    <hr />
    <div></div>
    <script>
      const dom = document.getElementsByTagName("div")[0];
      function update(num) {
        if (num == 1) dom.innerHTML = "<h2>테스트하자</h2>";
        else if (num == 2) dom.textContent = "<h2>테스트하자</h2>";
        // textContent- html 태그도 일반 문자열로 인식함
        else dom.innerHTML += "<h2>테스트하자</h2>";
        // textContent대신 innerHTML을 사용해야 HTML태그를 일반 문자열로 인식하지 않음

        //dom.innerHTML = dom.innerHTML + "<h2>테스트하자</h2>";
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>표준 이벤트 모델</title>
    <script src="./util.js"></script>
  </head>
  <body>
    <h1>이벤트 모델-표준</h1>
    <hr />
    <button>빨강색</button>
    <button>파랑색</button>
    <button>노랑색</button>

    <hr />
    <h2></h2>

    <script>
      /* 오늘 날짜 구하기 */
      const today = new Date();
      const month = today.getMonth() + 1;
      const date = today.getDate();
      const showDate = (m, d) => {
        return `오늘은 ${m}월 ${d}일입니다`;
      };

      /* 화면에 날짜 출력 */
      const dom = document.getElementsByTagName("h2");
      dom[0].innerHTML = showDate(month, date);

      /* 색상 변경 */
      const colorDict = { 빨강색: "red", 파랑색: "blue", 노랑색: "yellow" };
      let color = "";
      const changeColor = (num) => {
        color = btns[num].innerText;
        dom[0].style.color = colorDict[color];
      };

      const btns = document.getElementsByTagName("button");
      for (let i = 0; i < 3; i++) {
        btns[i].addEventListener("click", () => changeColor(i));
      }
    </script>
  </body>
</html>

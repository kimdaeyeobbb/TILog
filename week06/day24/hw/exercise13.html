<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise13</title>
  </head>
  <body>
    <h1>이벤트 처리 실습</h1>
    <hr />
    <div>
      <button>맑음</button>
      <button>흐림</button>
      <button>비</button>
    </div>
    <hr />
    <img src="" />

    <script>
      function clickHandler(e) {
        let chosenWeather = e.target;

        const weatherImgList = {
          맑음: "./images/sun.png",
          흐림: "./images/cloud.png",
          비: "./images/rain.png",
        };

        let weatherSrc = "";
        let img = document.getElementsByTagName("img")[0];
        chosenWeather.addEventListener("click", (e) => {
          e.stopPropagation();
          weatherSrc = weatherImgList[e.target.innerText];
          img.setAttribute("src", weatherSrc);
        });
      }

      window.addEventListener("load", clickHandler);
    </script>
  </body>
</html>

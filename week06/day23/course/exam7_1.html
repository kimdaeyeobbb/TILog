<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        #output {
            width : 50%;
            background-color : yellow;
        }
    </style>
</head>
<body>
<script src="../../util.js"></script>
<script>
   	const outDom = document.getElementById("output");
   	for(let i=1; i < 6; i++)
		outDom.innerHTML +=
			    "<h4>"+document.getElementById("t"+i)+"</h4>";
			    // 문서가 위에서부터 읽혀지는데, div는 DOM 객체가 생성되기 전임
			    // 근데 해당 id값을 갖는 DOM 객체를 찾으려고하고 무조건 적으로 for문을 5회 수행하려고 함
			    // 따라서 null이 리턴될 것이고, null로 innerHTML 수행을 하려고함
			    // null은 innerHTML과 같은 프로퍼티를 읽을 수 없음
</script>
<h1>오류가 왜 발생할까요?</h1>
<h1 id="t1">컨텐트1</h1>
<h2 id="t2">컨텐트2</h2>
<p id="t3">컨텐트3</p>
<div id="t4">컨텐트4</div>
<img id="t5" src="../../images/totoro.png" width="100">
<hr>
<div id="output"></div>
</body>
</html>

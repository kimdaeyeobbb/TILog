<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise9</title>
    <script src="./util.js"></script>
  </head>
  <body>
    <script>
      function printObject(p) {
        if (typeof p === "object" && !Array.isArray(p)) {
          writeColor(p.msg, p.tag, p.color);
        } else {
          return;
        }
      }

      const objects = [
        {
          tag: "h1",
          color: "blue",
          msg: "첫번째 제목",
        },
        {
          tag: "h2",
          color: "red",
          msg: "두번째 제목",
        },
        {
          tag: "h3",
          color: "green",
          msg: "세번째 제목",
        },
        {
          tag: "h4",
          color: "pink",
          msg: "마지막 제목",
        },
        {
          tag: "p",
          color: "purple",
          msg: "첫 메시지",
        },
      ];

      objects.forEach((el) => printObject(el));
    </script>
  </body>
</html>

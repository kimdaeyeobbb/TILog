<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Video Player2</title>
  </head>
  <body>
    <section id="player">
      <!-- loop 설정: 종료되면 다시 처음부터 재생 -->
      <video
        id="media"
        width="100%"
        height="400px"
        controls
        loop
        poster="poster.jpg"
      >
        <source src="../images/trailer.mp4" />
      </video>
    </section>
  </body>
</html>

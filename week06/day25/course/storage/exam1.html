<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>간단 메모지</title>

    <script>
      let info, msg;
      function saveText() {
        info = document.getElementById("info");
        info.style.display = "block";
        window.localStorage.setItem("memo", msg.value);
      }

      function pageload() {
        msg = document.getElementById("txtBox");
        msg.value = window.localStorage.getItem("memo");
      }

      function clr() {
        msg.value = "";
        localStorage.clear();
        info.style.display = "none";
      }
    </script>
  </head>
  <body onload="pageload()">
    <h2>간단한 메세지</h2>
    <!-- 키보드up이 일어날떄마다 저장하게 만듦 (따라서 키 입력을 할때마다 스토리지에 저장) -->
    <textarea id="txtBox" onKeyUp="saveText();" cols="50" rows="5"></textarea>
    <br />
    <input type="button" value="메모지 비우기" onClick="clr();" />
    <p id="info" style="display: none">메모내용이 자동 저장되었습니다.</p>
  </body>
</html>

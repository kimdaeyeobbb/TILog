<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise1</title>
  </head>
  <body>
    <h1>자바스크립트 첫 번째 실습</h1>
    <hr />
    10을 곱한 결과
    <h2 id="mul10"></h2>

    <script>
      const num = window.prompt("숫자 한 개를 입력하세요.. ");
      let result = num * 10;
      document.getElementById("mul10").innerHTML = result;
      console.log("10을 뺀 결과: ", num - 10);
    </script>
  </body>
</html>

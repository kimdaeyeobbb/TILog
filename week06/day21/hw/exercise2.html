<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise2</title>
    <style>
      hr {
        border-style: dashed solid;
      }
    </style>
  </head>
  <body>
    <h1 id="dantitle"></h1>
    <hr />
    <script>
      let dan = window.prompt("구구단 출력을 위해 단을 입력: ");
      for (;;) {
        if (dan >= 1 && dan <= 9) {
          document.getElementById("dantitle").innerHTML = dan + "단 입니다";
          for (let num = 1; num <= 9; num++) {
            document.write(dan, " x ", num, " = ", dan * num, "<br>");
          }
          break;
        } else {
          dan = window.prompt("1~9사이의 숫자를 입력하세요: ");
        }
      }
    </script>
  </body>
</html>

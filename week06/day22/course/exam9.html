<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      ul {
        list-style: square;
      }
    </style>
  </head>
  <body>
    <h1>자바스크립트의 논리형</h1>
    <hr />
    <script>
      document.write("<ul>");
      document.write("<li>"+Boolean(0)+"</li>");
      document.write("<li>"+Boolean(null)+"</li>">);
      document.write("<li>"+Boolean(undefined)+"</li>");
      document.write("<li>"+Boolean("")+"</li>");
      document.write("<li>"+Boolean(NaN)+"</li>");
      document.write("</li>ul>");
    </script>
  </body>
</html>

    <header>
      <h1>자바스크립트 실습(4)</h1>
    </header>
    <main>
      <script>
        hr();
        /* sum 함수 정의 */
        function sum(n) {
          let result = 0;
          if (n == null) {
            return;
          } else {
            for (let i = 1; i <= n; i++) {
              result += i;
            }
            return result;
          }
        }

        /* 0~5 난수 추출 후 sum() 함수 호출 */
        let randNum;
        for (let i = 0; i < 5; i++) {
          randNum = Math.floor(Math.random() * 6);
          console.log(randNum);
          if (randNum === 0) {
            sum();
            write("결과값이 없어요!!", "h3");
          } else {
            write(`호출 결과값: ${sum(randNum)}`, "h2");
          }
        }
      </script>
    </main>
  </body>

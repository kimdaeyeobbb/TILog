<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 실습(3)</title>

    <script src="./util.js"></script>
  </head>
  <body>
    <header>
      <script>
        writeColor("자바스크립트 실습(3)", "h1", "blue");
      </script>
    </header>

    <main>
      <script>
        hr();
        const num = window.prompt("숫자를 입력하세요 : ");
        console.log(`입력된 숫자: ${num}, 타입: ${typeof num}`);

        if (isNaN(num)) {
          // 숫자가 아닌 경우
          write(`${num}은(는) 숫자가 아닙니다`, "h3");
        } else {
          const blank_pattern = /^\s+|\s+$/g;
          if (
            num == null ||
            num.length == 0 ||
            num.replace(blank_pattern, "") == ""
          ) {
            write(`비어있는 입력`, "h3");
          } else {
            // 숫자인 경우
            let sum = 0;
            for (let i = 1; i <= num; i++) {
              sum += i;
            }
            write(`1부터 ${num}까지의 합은 ${sum}입니다.`, "h2");
          }
        }
      </script>
    </main>
  </body>
</html>

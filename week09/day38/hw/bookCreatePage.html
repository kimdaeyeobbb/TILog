<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--  객체 유무에 따라서 다르게 처리를 하면됨-->

<!--    get일떄 처리해야하는 부분을 여기에 삽입-->
<div th:if="${book}">
  <h1>입력된 도서 정보</h1>
  <hr>
  <div>
    <h3>도서명 : [[ ${book.title} ]]</h3>
    <h3>가격 : [[ ${book.price} ]]</h3>
    <h3>분류 : [[ ${book.kind} ]]</h3>
    <br>
    <!--    a태그는 get으로 호출이 됨-->
    <a href="/bookinfo/b1">전체 리스트 보기</a>
  </div>
</div>




<!--  book이라는 이름으로 전달된 것이 없다면 입력폼을 내보내기-->
<div th:unless="${book}">
  <h2>도서 정보 입력</h2>
  <form method="post" action="/bookCreate">
    <!-- -->
    <label for="title">도서명을 입력하세요 : </label>
    <input type="text" name="title" id="title"><br>

    <label for="price">가격을 입력하세요 : </label>
    <input type="text" name="price" id="price"><br>

    <label for="kind">도서분류에 대한 넘버를 입력하세요: </label>
    <select name="kind" id="kind">
      <option value="b01">1. 프로그래밍 언어</option>
      <option value="b02">2. 웹 프로그래밍</option>
      <option value="b03">3. 빅데이터</option>
      <option value="b04">4. 데이터베이스</option>
      <option value="b05">5. 인프라</option>
    </select>

    <br>
    <input type="submit">
  </form>
</div>
</body>
</html>

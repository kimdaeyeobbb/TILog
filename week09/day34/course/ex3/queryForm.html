<h1>Get the Query String as a Model object(VO)</h1>
<hr>

<!--쿼리문자열을 붙여서 전달 => Total Query String : aaa-10-bbb와 같이 붙은 형태로 추출됨 -->
<!--get방식은 쿼리를 붙여서 전달할 수 있음-->
<a href="/querystring5?testName=aaa&testAge=10&testAddr=bbb">querystring5-Request(Include query)</a>
<hr>

<!--쿼리문자열을 추가로 붙여서 전달하지않음 => Total Query String : null-0-null로 추출됨 -->

<a href="/querystring5">querystring5-Request(Exclude query)</a>
<hr>

</form>

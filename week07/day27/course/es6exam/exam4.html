<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
<h2>ES6에서 추가된 구문&amp;API(4)</h2>
<hr>
<script src="../util.js"></script>
<script>
   		const myName = "unico";
    
   	 	let obj = { name : myName }; 
    	write(obj.name, "h3");

        // key & value가 동일하다면 하나로 써도 됨
    	obj = { myName }; // {myName : myName} 과 동일    (뒤의 myName은 변수)
    	write(obj.myName, "h3");

    	hr();
    	const ary = ['둘리', '또치', '도우너'];

    	for (let i in ary)
    		writeColor(i, "h4", "green");

    	// forOf -> 인덱스가 아닌 실제 요소값을 가짐
    	for (let e of ary)
    		writeColor(e, "h4", "green");
    	hr();
    	const stObj = { stname : '둘리', stage : 10, hobby : '호이호이'};

    	// forIn을 객체에 사용하면 앞의 변수에는 프로퍼티명이 하나씩 대입됨
    	for (let k in stObj) {
    		writeColor(k, "h4", "orange");
    		writeColor(stObj[k], "h4", "red");
    	}  
    </script>
</body>
</html>
